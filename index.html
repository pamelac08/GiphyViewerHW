<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pamela C Giphy Viewer</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="card" id="buttonsDiv">
        <div class="card-body" id="topic-buttons"></div>
    </div>

    <div class="card" id="formDiv">
        <div class="card-body">
            <form id="new-button-form">
                <label for="topic-input">Add a Topic</label> <br>
                <input type="text" id="topic-input" onfocus="this.value=''"><br>
                <input id="select-topic" type="submit" value="Submit">
                
          </form>
        </div>
    </div>

    <div class="card" id="gifDiv">
        <div class="card-body" id="display-gifs"></div>
    </div>
    

   <script src="assets/javascript/app.js"></script> 
</body>
</html>
